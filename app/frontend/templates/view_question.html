<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ question.title }}</title>
    <link rel="stylesheet" href="/static/css/my_questions.css">
</head>
<body>
    <!-- –•–µ–¥–µ—Ä -->
    <header>
        <div class="logo">
            <a href="/">
                <img src="/static/images/logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø —Å–∞–π—Ç–∞">
            </a>
        </div>
        <nav class="main-nav">
            <button onclick="location.href='/course'" class="nav-btn">–ö—É—Ä—Å</button>
            <button onclick="location.href='/forum'" class="nav-btn">–§–æ—Ä—É–º</button>
        </nav>
        <div class="auth">
            <a href="/login">–í—Ö–æ–¥</a>
            <a href="/register">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            <a href="/profile" class="user-avatar">
                <img src="/static/images/user-avatar.png" alt="–ü—Ä–æ—Ñ–∏–ª—å">
            </a>
        </div>
    </header>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <main>
        <div class="section-container">
            <h1>{{ question.title }}</h1>
            <p>{{ question.body }}</p>
            <div class="meta">
                –î–∞—Ç–∞: {{ question.created_at }}
            </div>

            <!-- –ë–ª–æ–∫ —Å –≥–æ–ª–æ—Å–∞–º–∏ -->
            <div class="vote-counter">
                <button id="upvote-btn" class="vote-btn" data-question-id="{{ question.id }}">
                    üëç
                </button>
                <span id="vote-count">{{ question.likes }}</span>
                <button id="downvote-btn" class="vote-btn" data-question-id="{{ question.id }}">
                    üëé
                </button>
            </div>

            <a href="/my_questions" class="back-btn">–ù–∞–∑–∞–¥ –∫ –º–æ–∏–º –≤–æ–ø—Ä–æ—Å–∞–º</a>
        </div>
    </main>

    <!-- JavaScript –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≥–æ–ª–æ—Å–æ–≤ -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const upvoteBtn = document.getElementById('upvote-btn');
            const downvoteBtn = document.getElementById('downvote-btn');
            const voteCount = document.getElementById('vote-count');

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ª–∞–π–∫–∞"
            upvoteBtn.addEventListener('click', async () => {
                const questionId = upvoteBtn.getAttribute('data-question-id');
                const response = await fetch(`/vote/${questionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'upvote' }),
                });

                if (response.ok) {
                    const data = await response.json();
                    voteCount.textContent = data.likes;
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–∏.');
                }
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–¥–∏–∑–ª–∞–π–∫–∞"
            downvoteBtn.addEventListener('click', async () => {
                const questionId = downvoteBtn.getAttribute('data-question-id');
                const response = await fetch(`/vote/${questionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'downvote' }),
                });

                if (response.ok) {
                    const data = await response.json();
                    voteCount.textContent = data.likes;
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–∏.');
                }
            });
        });
    </script>
</body>
</html>
