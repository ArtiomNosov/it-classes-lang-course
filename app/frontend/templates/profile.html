<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль {{ user.username }}</title>
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <!-- Хедер -->
    <header>
        <div class="logo">
            <a href="/">
                <img src="/static/images/logo.png" alt="Логотип сайта">
            </a>
        </div>
        <nav class="main-nav">
            <button onclick="location.href='/course'" class="nav-btn">Курс</button>
            <button onclick="location.href='/forum'" class="nav-btn">Форум</button>
        </nav>
        <div class="auth">
            {% if session.get('user_id') %}
                <!-- Если пользователь авторизован -->
                <a href="/logout" class="logout-btn">Выход</a>
                <a href="/profile/{{ session['user_id'] }}" class="user-avatar">
                    <img src="/static/images/user-avatar.png" alt="Профиль">
                </a>
            {% else %}
                <!-- Если пользователь не авторизован -->
                <a href="/login">Вход</a>
                <a href="/register">Регистрация</a>
                <img src="/static/images/user-avatar.png" alt="Профиль" class="user-avatar">
            {% endif %}
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        <div class="section-container">
            <h1>Профиль пользователя: {{ user.username }}</h1>
            <p><strong>Дата регистрации:</strong> {{ user.registration_date }}</p>
            <p><strong>Заданных вопросов:</strong> {{ user.questions_count }}</p>
            <p><strong>Данных ответов:</strong> {{ user.answers_count }}</p>
            <p><strong>Лайков:</strong> {{ user.likes }}</p>
            <a href="/forum" class="logout-btn">Назад на форум</a>
        </div>
    </main>
</body>
</html>
